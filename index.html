<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="left-login">
            <h1>Faça Login <br>E entre para o nosso time</h1>
            <img src="./assets/cat.svg" alt="cat-astronaut">
        </div>

        <div class="right-login">
            <form autocomplete="off" class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="user">Usuário</label>
                    <input type="text" name="user" id="user" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="passwd">Senha</label>
                    <input type="password" name="passwd" id="passwd" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
